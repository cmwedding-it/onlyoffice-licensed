services:
  onlyoffice:
    container_name: onlyoffice
    image: cmwedding/onlyoffice-licensed
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - logs:/var/log/onlyoffice
      - data:/var/www/onlyoffice/Data
      - lib:/var/lib/onlyoffice
      - db:/var/lib/postgresql
      - etc:/etc/onlyoffice
    environment:
      - JWT_ENABLED=true
      - JWT_SECRET=secret
      - JWT_IN_BODY=true
      - JWT_HEADER=AuthorizationJwt

volumes:
  logs:
    driver: local
  data:
    driver: local
  lib:
    driver: local
  db:
    driver: local
  etc:
    driver: local
